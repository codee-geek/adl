<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>Book Catalog Information</h2>

    <form id="bookForm" onsubmit="return validateForm()">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <span id="titleError" class="error-message"></span>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <span id="authorError" class="error-message"></span>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>
        <span id="isbnError" class="error-message"></span>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById('titleError').innerHTML = '';
            document.getElementById('authorError').innerHTML = '';
            document.getElementById('isbnError').innerHTML = '';

            // Validate Title
            const title = document.getElementById('title').value;
            if (title.trim() === '') {
                document.getElementById('titleError').innerHTML = 'Title cannot be empty';
                return false;
            }

            // Validate Author
            const author = document.getElementById('author').value;
            if (author.trim() === '') {
                document.getElementById('authorError').innerHTML = 'Author cannot be empty';
                return false;
            }

            // Validate ISBN format (Simple validation for demonstration)
            const isbn = document.getElementById('isbn').value;
            const isbnRegex = /^\d{3}-\d{10}$/;
            if (!isbnRegex.test(isbn)) {
                document.getElementById('isbnError').innerHTML = 'Invalid ISBN format (e.g., 123-1234567890)';
                return false;
            }

            // If all validations pass, the form is submitted
            alert('Book catalog information submitted successfully!');
            return true;
        }
    </script>

</body>
</html>
