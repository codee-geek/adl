<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        #slider-container {
            width: 300px;
            overflow: hidden;
            margin: 20px auto;
        }

        #slider {
            width: 300%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            flex: 0 0 auto;
        }

        img {
            width: 100%;
            height: auto;
        }

        .btn {
            cursor: pointer;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>

    <div id="slider-container">
        <div id="slider">
            <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
        </div>
    </div>

    <button class="btn" onclick="prevSlide()">Previous</button>
    <button class="btn" onclick="nextSlide()">Next</button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        let currentSlide = 1;

        function showSlide() {
            const slider = $('#slider');
            const slideWidth = $('#slider-container').width();
            const newPosition = -(currentSlide - 1) * slideWidth;
            slider.css('transform', 'translateX(' + newPosition + 'px)');
        }

        function nextSlide() {
            currentSlide = (currentSlide % 3) + 1; // 3 is the number of slides
            showSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 2 + 3) % 3 + 1;
            showSlide();
        }

        $(document).ready(function () {
            showSlide();
        });
    </script>

</body>
</html>
